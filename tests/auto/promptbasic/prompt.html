<html>
<head>
<script>
function disp_prompt()
{
    var fname=prompt("Please enter your name:","Your name")
    if (fname == "expectedPromptResult") {
      document.getElementById("result").innerHTML = "ok";
    }
}
</script>
</head>
<body onload="disp_prompt()">
<div id="result"></div>
</body>
</html>
